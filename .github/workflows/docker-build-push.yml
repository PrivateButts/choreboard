name: Docker Build and Push

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    setup-buildx:
        runs-on: ubuntu-latest
        steps:
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v2
              with:
                  install: true
                  driver: docker-container

    build-and-push:
        needs: setup-buildx
        runs-on: ubuntu-latest
        env:
            REGISTRY: ghcr.io
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to GHCR
              if: env.REGISTRY == 'ghcr.io'
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Docker Hub login removed â€” this workflow uses GHCR only

            - name: Compute root image tags
              id: tags-root
              run: |
                  OWNER="$(echo "${GITHUB_REPOSITORY%%/*}" | tr '[:upper:]' '[:lower:]')"
                  IMAGE="$REGISTRY/$OWNER/chorebase"
                  # derive human-friendly branch name or PR id
                  case "$GITHUB_REF" in
                    refs/heads/*) BRANCH="${GITHUB_REF#refs/heads/}" ;;
                    refs/tags/*) BRANCH="${GITHUB_REF#refs/tags/}" ;;
                    refs/pull/*) PR_NUM=$(echo "$GITHUB_REF" | cut -d/ -f3); BRANCH="pr-$PR_NUM" ;;
                    *) BRANCH="$(basename "$GITHUB_REF")" ;;
                  esac
                  # sanitize: lowercase and replace invalid chars with '-'
                  BRANCH_SAFE=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
                  if [ "$GITHUB_REF" = "refs/heads/main" ]; then
                    echo "TAGS=${IMAGE}:${BRANCH_SAFE},${IMAGE}:latest" >> $GITHUB_OUTPUT
                  else
                    echo "TAGS=${IMAGE}:${BRANCH_SAFE}" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push root image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.tags-root.outputs.TAGS }}
                  platforms: linux/amd64

            - name: Compute spa image tags
              id: tags-spa
              run: |
                  OWNER="$(echo "${GITHUB_REPOSITORY%%/*}" | tr '[:upper:]' '[:lower:]')"
                  IMAGE="$REGISTRY/$OWNER/choreface"
                  # derive human-friendly branch name or PR id
                  case "$GITHUB_REF" in
                    refs/heads/*) BRANCH="${GITHUB_REF#refs/heads/}" ;;
                    refs/tags/*) BRANCH="${GITHUB_REF#refs/tags/}" ;;
                    refs/pull/*) PR_NUM=$(echo "$GITHUB_REF" | cut -d/ -f3); BRANCH="pr-$PR_NUM" ;;
                    *) BRANCH="$(basename "$GITHUB_REF")" ;;
                  esac
                  # sanitize: lowercase and replace invalid chars with '-'
                  BRANCH_SAFE=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
                  if [ "$GITHUB_REF" = "refs/heads/main" ]; then
                    echo "TAGS=${IMAGE}:${BRANCH_SAFE},${IMAGE}:latest" >> $GITHUB_OUTPUT
                  else
                    echo "TAGS=${IMAGE}:${BRANCH_SAFE}" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push spa image
              uses: docker/build-push-action@v4
              with:
                  context: ./spa
                  file: ./spa/Dockerfile
                  push: true
                  tags: ${{ steps.tags-spa.outputs.TAGS }}
                  platforms: linux/amd64
